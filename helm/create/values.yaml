minecraft:

  workloadAsStatefulSet: true
  strategyType: RollingUpdate

  minecraftServer:
    eula: true
    version: "1.19.2"
    type: FORGE
    forgeVersion: "43.3.0"
    ops: "gamabe_cz, JackVonTennessee"
    memory: 17G

    # World
    difficulty: hard
    viewDistance: 16
    spawnProtection: 0
    maxWorldSize: 20000
    maxBuildHeight: 320
    levelSeed: "795771997"

    # Service
    serviceType: LoadBalancer
    servicePort: 25565

    rcon:
      enabled: true
      withGeneratedPassword: true
    
  mcbackup:
    enabled: true
    initialDelay: 10m
    backupInterval: 12h

    persistence:
      backupDir:
        enabled: true
        Size: 9Gi      

    
    # autoCurseForge:
